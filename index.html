<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>God's Time</h1>
        <div id="timeDisplay"></div>
        <div id="verseDisplay"></div>
        <div id="verseOfDayDisplay"></div>
        <div class="buttons">
            <button onclick="showTime()">Show Time</button>
            <button onclick="showVerse()">Show Verse</button>
            <button onclick="showBoth()">Show Both</button>
            <button onclick="toggleTimeFormat()">Toggle Time Format</button>
            <button onclick="generateVerseOfDay()">Verse of the Day</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
